<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/4034bb3028.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Login</title>
</head>
<body class="body">
    <h1 class="titulo">Faça Login e Aproveite <br> Nosso Formulário Simples</h1>

    <div class="caixa-login">        
        <div class="titulo-login">
            <h1>Login</h1>
        </div>         
        <div class="grupo">
            <i class="fa-solid fa-envelope" style="color: #023102;"></i>
            <label for="email">E-mail</label> <br>            
            <input id="email" type="text" placeholder="exemplo@exemplo.com">
        </div>         
        <div class="grupo">
            <i class="fa-solid fa-key" style="color: #023102;"></i>
            <label for="senha">Senha</label> <br>
            <input id="senha" type="password">
        </div>         
        <div class="esqueci-minha-senha">
            <a href="#">Esqueci minha senha</a>
        </div>
        <button id="btn-entrar">Entrar</button>
    </div> 
    <script src="./js/base.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
